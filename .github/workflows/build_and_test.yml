name: Build & Test

on: push

env:
  CARGO_TERM_COLOR: always

jobs:
  build_and_test:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: dtolnay/rust-toolchain@439cf607258077187679211f12aa6f19af4a0af7
      - run: cargo build --verbose
      - run: cargo test --verbose
